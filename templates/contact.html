{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
  <form action="" method="post">
    {% csrf_token %}
    <br>
     <h3>Fill the form</h3>
     First name : <input type="text" name="first_name" id="">
     Last_name  : <input type="text" name="last_name" id="">
     Phone No   : <input type="text" name="phone" id="">

     {% for i in messages %}
     {{i}}
     {% endfor %}
     <br>
 </form>
{% endblock body %}
